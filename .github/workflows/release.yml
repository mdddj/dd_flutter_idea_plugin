      # è¿™ä¸€æ­¥æ˜¯å¯¼è‡´é”™è¯¯çš„å…ƒå‡¶ä¹‹å››ï¼Œå·²ç§»é™¤ working-directory
      - name: è·å–ç‰ˆæœ¬æ›´æ–°è¯´æ˜
        id: release_notes
        run: |
