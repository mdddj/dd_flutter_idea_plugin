          # body_path éœ€è¦æŒ‡å‘æ­£ç¡®çš„ä½ç½®ï¼Œç°åœ¨æ˜¯é¡¹ç›®æ ¹ç›®å½•
          body_path: release-notes.md
          # files ä¹Ÿéœ€è¦æŒ‡å‘æ­£ç¡®çš„ä½ç½®
          files: |
