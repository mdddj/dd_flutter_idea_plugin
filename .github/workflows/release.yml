      # è¿™ä¸€æ­¥æ˜¯å¯¼è‡´é”™è¯¯çš„å…ƒå‡¶ä¹‹ä¸€ï¼Œå·²ç§»é™¤ working-directory
      - name: æˆäºˆgradlewæ‰§è¡Œæƒé™
        run: chmod +x gradlew

      # è¿™ä¸€æ­¥æ˜¯å¯¼è‡´é”™è¯¯çš„å…ƒå‡¶ä¹‹äºŒï¼Œå·²ç§»é™¤ working-directory
      - name: æ‰“åŒ…æ’ä»¶
        run: |
